<ion-view view-title="Edit Category">


 <ion-nav-bar class="bar-stable">
      
      </ion-nav-bar>

          <ion-nav-buttons side="left">
    
              <button class="button button-icon button-clear ion-android-arrow-back" ng-click="back_list_category()">
              </button>
  
          </ion-nav-buttons>
                <ion-content padding="true">

                    <form ng-submit="Edit_cat(Id, Name)">
       
                        
                        
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Category Name</span>
                                <input type="text" placeholder="Category Name" maxlength="30" data-ng-minLength="1" ng-model="Name">

                        <br>
                        <button class="button button-block button-positive" type="submit" style="background-color: #0074ce;">

                    </div>
