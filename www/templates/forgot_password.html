<ion-view title="Reset Password" hide-back-button="true" ng-init="GetEmail()">

    <ion-nav-bar class="bar-stable">

    </ion-nav-bar>

    <ion-nav-buttons side="left">

        <button class="button button-icon button-clear ion-android-arrow-back" ng-click="logout()">
              </button>

    </ion-nav-buttons>
    <ion-content class="background" style="color: #000;" padding="true">


        <br><br><br>



        <div style="margin-left: 20px;">Enter your e-mail to reset your password</div>


        <form name="authorizationForm" novalidate="" ng-submit="GotoReset(email)">


            <label class="item-input item-floating-label" ng-class="{ 'has-errors' : authorizationForm.password.$invalid  && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
          <span class="input-label" style="color: #0074ce">E-mail Address</span>
          <input type="text" id="textboxid2" name="email" placeholder="Enter Valid E-mail Address" ng-model="email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
        </label>

            <hr style="margin-top: 0px;">





            <div class="error-container last-error-container" ng-show="authorizationForm.email.$error && authorizationForm.$submitted" ng-messages="authorizationForm.email.$error">
                <div ng-messages-include="error-list.html">
                </div>
            </div>



            <br>

            <center>
                <button class="button button-block button-balanced" type="submit" style="background-color: #0074ce;">
         NEXT
        </button>
            </center>


        </form>


    </ion-content>

    <script id="error-list.html" type="text/ng-template">

        <div class="error" ng-message="required" style="color:red;">
            <i class="ion-information-circled" style="color:red;"></i>&nbsp; You have not entered E-mail address!
        </div>

        <div class="error" ng-message="pattern" style="color:red;">
            <i class="ion-information-circled" style="color:red;"></i>&nbsp; Enter Valid Email Address!
        </div>

    </script>



</ion-view>
